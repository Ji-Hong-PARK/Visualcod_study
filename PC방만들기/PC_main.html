<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pc_main</title>
  <!-- reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- common.css -->
  <link rel="stylesheet" href="css/common.css">
  <!-- nav.css -->
  <link rel="stylesheet" href="css/header.css">
  <!-- contents.css -->
  <link rel="stylesheet" href="css/contents.css">
  <!-- footer.css -->
  <link rel="stylesheet" href="css/footer.css">
  <!-- BS5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>

<body>

  <!-- Sementic Tag -->
  <!-- 
    header : 헤더 영역
    nav : 네비게이션 바(메뉴) 영역
    article : 보통 제목 태그와 문단 태그를 포함, 개별 콘텐츠에 사용하는 태그
    aside : 사이드 영역 태그
    section : article보다 큰 영역을 나타낼때 사용하는 태그
    footer : 푸터 영역,회사 정보등을  포함
   -->

  <div id="wrapper">
    <header>
      <div id="logo"><img src="image/KoreaPCBang - MarkMaker Logo/KoreaPCBang - MarkMaker Logo (4).png" alt="LOGO"></div>
      <ul>
        <li>이용석</li>
        <li>잔여석</li>
        <li>
          <div id="computerimage"><i class="bi bi-pc-display-horizontal"></i><p>좌석보기</p></div>
        </li>
      </ul>
    </header>
    <nav>
      <div class="leftmenu">
        <div class="hamburgur">
          <!-- 햄버거 메뉴 아이콘 -->
          <i class="bi bi-list"></i>
          <span>메뉴</span>
        </div>
        <div class="search">
          <!-- 돋보기 아이콘 -->
          <i class="bi bi-search"></i>
          <input type="text"
          placeholder="통합검색">
          
        </div>
      </div>
      <div class="center"><img src="" alt="LOGO"></div>
      <div class="rightmenu">
        <div>
          <!-- 사람아이콘 -->
          <i class="bi bi-person"></i>
          <span>로그인</span>
        </div>
        <div>
          <!-- 장바구니 아이콘 -->
          <i class="bi bi-cart"></i>
          <span>장바구니</span>
        </div>
      </div>
    </nav>

    <div class="contents">
      <div class="main-banner"></div>
      <div class="main-contents">
        <aside></aside>
        <section>
          <div class="item">1,000원</div>
          <div class="item">2,000원</div>
          <div class="item">3,000원</div>
          <div class="item">5,000원</div>
          <div class="item">10,000원</div>
          <div class="item">20,000원</div>
          <div class="item">50,000원</div>
        </section>
      </div>
    </div>
    <footer></footer>
  </div>
  <script>
    let searchEl = document.querySelector('nav>.leftmenu>.search>i');
    let searchtxtEl = document.querySelector(nav.leftmenu)
  </script>


</body>

</html>
