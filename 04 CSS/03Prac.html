<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 패딩으로 좀더 줄임 빈공간이 너무 많아서  */
    ol{
      padding-left: 40px;
    }
    
    /* 글자색 빨강으로 바꾸기 */
    .c1>li{
      font-weight: 700;
      font-family: '바탕체';
      background-color: aquamarine;
      color: royalblue;
    }
    /* c2클래스안에 있는 모든 리스트를 선택 */
    .c2 li{
      background-color: yellowgreen;
      color: blueviolet;
    }
    .c1>.c2>li:first-child{
      border: 1px solid red;
    }
      


  </style>
</head>

<body>
  <ol type="A" class="c1">
    <li>프로야구</li>
    <ol class="c2">
      <li>두산 베이스</li>
      <li>LG 트윈스</li>
      <li>롯데 자이언트</li>
    </ol>
    <li>프로농구</li>
    <ol class="c2">
      <li>전북 현태</li>
      <li>FC 서울</li>
      <li>인천 유나이티드</li>
    </ol>
    <li>프로축구</li>
    <ol class="c2">
      <li>인천 전자랜드</li>
      <li>전주 KCC</li>
      <li>서울 SK</li>
    </ol>
  </ol>

</body>

</html>
