<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      align-items: center;
    }

    input[type='checkbox'] {
      display: none;
    }

    input[type='checkbox']+label {
      display: inline-block;
      width: 35px;
      height: 35px;
      border: 2px solid darkgray;
      background-image: url("/image/before.svg");
      background-repeat: no-repeat;
      background-size: 100%;
    }

    input[type='checkbox']:checked + label {
     background-image: url("/image/after.svg");
    }

    
  </style>
</head>

<body>

  <div>
    <input type="checkbox" id="chk">
    <label for="chk"></label>&nbsp;<span>비행 예약여부</span>

  </div>

</body>

</html>
