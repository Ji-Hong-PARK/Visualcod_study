<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--
    구구단 스타일을 추가해보자.
   -->
   <style>
    td{
      width: 35px;
      height: 35px;
      border: 1px solid ;
      text-align: center;
    }
    caption{
      border: 1px solid;
      height: 35px;
      line-height: 35px;
      
    }
    /* 이렇게 하면 블럭형이랑 자꾸 아래로 나오는데 이게 싫다면 아래처럼 추가해보자. */
    .output{
      display: flex;
      flex-wrap: wrap;
    }
    table{
      margin: 15px;
    }

   </style>
</head>

<body>

  <input class="input" type="text">
  <button onclick="googoo();">확인</button>
  <hr>

  <div class="output"></div>

  <script>
    let googoo = function(){
      let inputEl = document.querySelector('.input'); //인풋인 클래스를 찾는다.
      let outputEl = document.querySelector('.output'); //아웃풋 클래스를 찾는다.
      let dan = inputEl.value; //벨류라는 멤버변수를 사용
      if(isNaN(dan)){ //단이라는숫자가 숫자가 아니라면!
        alert("숫자를 입력하세요!");
        return;
      }

      // 숫자가 맞다면 구구단을 출력해봐야한다.
      let tblCode = '<table>'
        tblCode += '<caption>' + dan + '단</caption>';

      for(i=1; i<10; i++){
        tblCode += '<tr>';
          tblCode += '<td>' + dan + '</td>';
          tblCode += '<td>' + i + '</td>';
          tblCode += '<td>' + dan * i + '</td>';
        tblCode += '</tr>';
      }
      tblCode += '</table>';
      outputEl.innerHTML += tblCode; //계속 넣을 예정이라면 += 이라고 쓴다.
    }

  </script>

</body>

</html>
