<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
  CDN받기  reset이랑   / 부트스트랩5 아이콘의 cdn을 받는다.  아이콘을 받아와서 쓰기때문에.
 -->
  <!-- reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- BS icon cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- todolist.css -->
  <link rel="stylesheet" href="css/todolist.css">
  <!-- todolist.js -->
  <script defer src="js/todolist.js"></script>

</head>

<body>


  <!-- .todoContainer 만들기.
    - 
   -->
  <div class="TodoContainer">





    <!-- Title  만들기.
  - TodoList 제목
  -->
    <div class="Title">
      <h1>To Do LIST</h1>
    </div>

    <!-- Header  만들기.
    - 할일 적기
    -->
    <div class="Todo__header">
      <!-- 부트스트랩에서 아이콘을 가져온다. -->
      <i class="bi bi-pencil btnicon"></i>
      <!-- 인풋을 써서 글을 쓸수있게한다. -->
      <input type="text" class="input">
      <!-- 버튼을 추가한다. -->
      <button class="btnicon" onclick="appendTodo()"><i class="bi bi-plus-square"></i></button>
    </div>





    <!-- Body  만들기
    - Todo / Done View
    -->
    <div class="Todo__body">
      <!-- Todo Lists-->
      <div class="body__Do">
        <div>
          <h4>To do List</h4>
        </div>
        <ul>

        

          <!-- 나중에 쓸것이다. -->
        <!-- <li>
            To-> Done Button Icon 
            <div>
              <button class="btnicon">
                <i class="bi bi-check2-square"></i>
              </button>
            </div>
            Content 
            <div>
              <span>
                TESTTESTTEST
              </span>
            </div>
             Prev / Next Button Icon 
            <div>
               버튼을 두개 만들어준다.
              위로가는 화살표 버튼 아이콘
              <button class="btnicon"><i class="bi bi-caret-up-square"></i></button>
               아래로가는 화살표 버튼 아이콘
              <button class="btnicon"><i class="bi bi-caret-down-square"></i></button>
            </div>
          </li> -->
 
        </ul>
        <!-- 여기 밑에다  또 리스트를 추가 할수있다. -->

      </div>


      <!-- Done Lists -->
      <div class="body__Done hidden">
        <div>
          <h4>Done List</h4>
        </div>
        <ul>


          <!--
            나중에 쓸것

          <li>
            To-> Done Button Icon 
            <div>
              <button class="btnicon">
                <i class="bi bi-dash-square"></i>
              </button>
            </div>
             Content 
            <div>
              <span>
                TESTTESTTEST
              </span>
            </div>
            Prev / Next Button Icon
            <div>
              휴지통버튼 만들어준다. 
              <button class="btnicon"><i class="bi bi-trash"></i></button>
            </div>
          </li>
        -->



        </ul>
      </div>

    </div>

    
    <!-- Footer  만들기.
    - 기능 버튼
    -->
    <div class="Todo__footer">
      <!-- 버튼 클래스를 두개를 줘서 따로 기능을 준다. -->
      <div class="btn btn--Todo">ToDo</div>
      <div class="btn btn--Done">Done</div>
      <div class="btn btn--Clear">Clear</div>
      <div class="btn btn--Etc">ETC</div>
    </div>
  </div>
  






</body>

</html>
