<!DOCTYPE html> <!-- 문서 유형  -->
<!-- 주석 하는 법  <! 치고 -- 이거 치면됨  -->

<html lang="ko"> <!-- html 문서 시작-->

<head> <!-- 브라우저에 전달할 내용(명령), 알려주는 정보,  제어정보를 적는곳 -->
    <meta charset="UTF-8"> <!-- 문제셋 설정. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--IE&Edge 브라우저 지원, 엣지에도 알려준다는 말 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 뷰포트 기본배율(디바이스 너비에 맞게 조절)-->
    <title>Document</title><!-- 문서제목 (탭 제목)을  표시한다. -->
</head>

<body>
    한글 잘 읽어 들이는지 확인~

</body>

</html> <!-- html 문서 끝 -->
