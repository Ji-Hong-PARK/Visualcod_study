<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- UL태그 : 순서없는 리스트 -->
  <ul>
    <li>리스트1</li> <!--자식 리스트-->
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>

  <!-- OL태그 : 순서있는 리스트  type = a , type = i, type = 1-->
  <ol>
    <li>리스트1</li> <!--자식 리스트-->
    <li>리스트2</li>
    <li>리스트3</li>
  </ol>
  <ol type="a">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ol>
  <ol type="A">
    <li>리스트1</li> 
    <li>리스트2</li>
    <li>리스트3</li>
  </ol>
  <ol type="I"> <!-- 대문자 I 를 적으면 아라비아 숫자.-->
    <li>리스트1</li> 
    <li>리스트2</li>
    <li>리스트3</li>
  </ol>
  <!-- 리스트안에 리스트를 만들기 -->
  <ul>
    <li>항목1</li>
    <ol>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>
    <li>항목2</li>
    <ol>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>
    <li>항목3</li>
    <ol>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>
  </ul>

</body>
</html>
