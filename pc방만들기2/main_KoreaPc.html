<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- common.css -->
  <link rel="stylesheet" href="main_css/common.css">
  <!-- header.css -->
  <link rel="stylesheet" href="main_css/header.css">
  <!-- nav.css -->
  <link rel="stylesheet" href="main_css/nav.css">
  <!-- contents.css -->
  <link rel="stylesheet" href="main_css/contents.css">
  <!-- footer.css -->
  <link rel="stylesheet" href="main_css/footer.css">
  <!-- BS5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"
    integrity="sha512-wdUM0BxMyMC/Yem1RWDiIiXA6ssXMoxypihVEwxDc+ftznGeRu4s9Fmxl8PthpxOh5CQ0eqjqw1Q8ScgNA1moQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- 문구돌아가 js 연결 -->
  <script defer src="main_js/main01.js"></script>


</head>

<body>

  <!-- Sementic Tag -->
  <!-- 
    header : 헤더 영역
    nav : 네비게이션 바(메뉴) 영역
    article : 보통 제목 태그와 문단 태그를 포함, 개별 콘텐츠에 사용하는 태그
    aside : 사이드 영역 태그
    section : article보다 큰 영역을 나타낼때 사용하는 태그
    footer : 푸터 영역,회사 정보등을  포함
  -->

  <div id="wrapper">
    <header>
      <div id="logo"><img src="image/pc1.png" alt="LOGO">
        <h1>KoreaPC</h1>
      </div>
      <ul>

        <div>
          <i class="bi bi-display"></i>
        </div>

        <div class="이용석">
          <li>이용석</li>
          <li>001</li>
        </div>
        <div class="좌석수">
          <li>좌석수</li>
          <li>063</li>
        </div>
      </ul>
    </header>

    <nav>
      <header class="navheader">
        <div class="inner">
          <div class="gnb-top">
            <!-- Vertical-banner -->
            <div class="header-banner">
              <!-- Slider main container -->
              <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="image/pc2.png" alt="LOGO1"><span>회원이 아니시라면 회원가입을 해주세요.</span>
                  </div>
                  <div class="swiper-slide"><img src="image/pc2.png" alt="LOGO1"><span>안녕하세요. 로그인하셨더라면 요금을선택해주세요.</span>
                  </div>
                  <div class="swiper-slide"><img src="image/pc2.png" alt="LOGO1"><span>안녕하세요. 청소년은 10시 이후로
                      게임을못합니다.</span></div>
                </div>
              </div>
            </div>
      </header>








      <div class="rightmenu">
        <div>
          <i class="bi bi-person"></i>
          <span>로그인</span>
        </div>
        <div>
          <i class="bi bi-person-plus"></i>
          <span>회원가입</span>
        </div>
        <!--  -->
        <div class="money">
          <span>0원</span>
        </div>
      </div>
    </nav>
    <!-- 네비부분 끝 -->

    <!-- 와퍼안에 컨텐츠 -->
    <div class="contents">
      <div class="main-contents">
        <ul>
          <ls>시작하기</ls>
        </ul>
        <video src="image/10video.mp4" id="video" autoplay muted loop></video>
      </div>
    </div>




    <footer></footer>
  </div>


  <script>
    let searchEl = document.querySelector('nav>.leftmenu>.search>i');
    let searchtxtEl = document.querySelector('nav>.leftmenu>.search>input')
    searchEl.addEventListener('click', function () {
      searchtxtEl.focus();
    })
  </script>

</body>

</html>
