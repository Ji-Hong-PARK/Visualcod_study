<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 자간 -->
  <!-- spacinp 글자간격 -->
  <p style="letter-spacing: 30px;">TEXT</p> <!--글자마다 중간에 간격을 띄워줌.-->
  <p>TEXT TEXT TEXT</p>
  <p style="word-spacing: 20px;">TEXT TEXT TEXT</p> <!-- 띄워쓰기보다 한칸더 띄워서 쓰게된다.-->
  <!-- 중앙배치 -->
  <p style="width: 400px; border:1px solid; text-align:center; padding: right 10px;">TEXT</p>
  <hr>
  <!-- text-decoration -->
  <div style="text-decoration: overline;">TEXT</div>
  <div style="text-decoration: underline;">TEXT</div>
  <div style="text-decoration: line-through;">TEXT</div>
  <div style="text-decoration: none;">TEXT</div>
  <a href="#" style="text-decoration: none; color:black;">TEXT</a>
  <hr>

  <!-- line-height -->
  <div style="width: 300px; height:300px; border: 1px solid; text-align: center; line-height: 600px;">HELLO</div>
<hr>

<!-- font-weight -->
<!-- div*9{HELLO WORLD} -->
div[style = "font-weight : 100"]*9{HELLO WORLD}
<div style="font-weight : 100" font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 200"font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 300"font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 400"font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 500"font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 600"font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 700"font-size:2em;>HELLO WORLD</div>
<div style="font-weight : 800"ffont-size:2em;ont-size:2em;>HELLO WORLD</div>
<div style="font-weight : 900">HELLO WORLD</div>




</body>
</html>
