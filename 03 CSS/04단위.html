<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      background-color: orange;
      margin: 10px;

    }
  </style>
</head>
<body>
  
<div style="width: 100px;height:100px;"></div>
<!-- height = % 는 부모태그의 height가 지정되어 있지 않으면 적용되지 않는다,  -->
<div style="width: 100%;height:100%;"></div> <!--height 100% 하면 적용이 안된다. px픽셀로하면 나오고 -->


<div style="width: 500px;height:500px;">
<div style="width: 50%; height:50%; background-color:royalblue;"></div>
</div>

<hr>
<!-- vw,  vh 뷰포인트를 기준으로 백분율로 표시-->
<div style="width: 1vw;height: 10vw;">

</div>


</body>
</html>
