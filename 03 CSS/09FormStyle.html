<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      /* 테이블 기본글꼴 */
      border: 1.5px solid lightgray;
      /* 테두리 굵기 실선 색상 */
      text-align: left;
      /* 텍스트 배치형태 */
      font-size: 0.8rem;
      /* 텍스트 크기 */
      border-collapse: collapse;
      /* 테이블과 셀 사이의 빈공간 없애기(셀과 테두리 병합)*/
      border-right: 0px;
      /* 테이블의 오른쪽부분이 선이 없다.(오른쪽 테두리 X) */
    }

    caption {
      /* 테이블 제목 */
      text-align: left;
      /* 텍스트 배치 */
      font-weight: 800;
      /* 텍스트 굵기 */
      margin-bottom: 10px;
      /* 아래 태그와의 마진(거리) */
    }

    td,
    th {
      /*td,th 콤마를 쓰면  그룹으로 쓸수 있다. */
      border: 1.1px solid lightgray;
      color: darkgray;
      padding: 5px;
      /*input과  의 거리를 벌리기위해 패딩을 슨다. */
      border-right: 0px;
      /* 테이블의 오른쪽부분이 선이 없다. */
    }

    th {
      background-color: lightgray;
    }

    span {
      font-size: 0.6rem;
    }
    input {
      /* 블럭크기 계산시(너비 : content + 테두리굵기의 합) */
      box-sizing: border-box; /*이벤트 발생시 박스 테두리가 출렁거리나 크기가 변형되지 않는다.*/
      width: 150px;
      height: 25;
      border: 1px solid lightgray;
    }

    input:focus {
      /* input 태그의 focus이벤트시 표시되는 외부라인 */
      outline: 2px dashed gray;
      border: 0px;
    }
  </style>

</head>

<body>

  <table>
    <caption>사이트 이용정보 입력</caption>
    <tr>
      <th>아이디</th>
      <td>
        <span>영문자,숫자,_만 입력가능, 최소 3자이상 입력하세요</span><br>
        <input type="text" style="margin-top : 5px;">
      </td>
    </tr>
    <tr>
      <th>비밀번호</th>
      <td><input type="text"></td>
    </tr>
    <tr>
      <th>비밀번호확인</th>
      <td><input type="text"></td>
    </tr>
  </table>

</body>

</html>
