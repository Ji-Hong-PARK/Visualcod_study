<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 스타일 밑에다 link로 연결하면  CSS에 적은색깔로 바뀐다, -->
  <!-- link로 외부파일 연결 -->
  <link rel="stylesheet" href="CSS/common.css"> <!--CSS/ CSS파일 아래 있는 파일을 선택한다.-->
  
  <!-- style속성 -->
  <!-- style태그 -->
  <!-- important -->
  <style>
    div {
      color: blue !important;
      background: orange;
    }
  </style>
  

</head>

<body>
  
  <!-- @import url 사용 -->

  <div>HELLOWORLD</div>
  <div>HELLOWORLD</div>
  <div>HELLOWORLD</div>
  <div>HELLOWORLD</div>
  <!-- 우선순위는 바디부분에서 적은게 먼저이다.글자가 빨강색으로 바뀌는걸 볼수있다. -->
  <div style="color: red;">HELLOWORLD</div>

  <h1>제목!</h1>

</body>

</html>
