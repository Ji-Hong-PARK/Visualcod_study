<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- 
  인풋으로 추가를 누르면 
  리스트가 하나씩  추가가 되는 기능

 -->

 <div class="todo-wrapper">
  <div class="todo-box">
      <div class="todo-input-box">
          <input type="text" class="todo-input" placeholder="해야 할 일을 입력해주세요.">
          <button class="">추가</button>
      </div>
      <hr>



 

  <ul>
    <li>LIST1</li>
    <li>LIST2</li>
    <li>LIST3</li>
    <li>LIST4</li>
    <li>LIST5</li>
    <li>LIST6</li>
    <li>LIST7</li>
    <li>LIST8</li>
    <li>LIST9</li>
    <li>LIST10</li>
  </ul>

  <script>
    const liEls = document.querySelectorAll('li');
    console.log(liEls.length);
     //위치 바꿀때 쓰는거.
    liEls[6].after(liEls[5]);

    // 노드 추가하기
    const NewEl1 = document.createElement('li');
    NewEl1.innerHTML = "BEFORE";
    NewEl1.setAttribute("style", "color : red");
    liEls[2].before(NewEl1);

    //El2를  옮겨보자.
    const NewEl2 = document.createElement('li');
    NewEl2.innerHTML = "AFTER";
    NewEl2.setAttribute("style", "color : orange");
    liEls[2].after(NewEl2);
  </script>


  
</body>
</html>
